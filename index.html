<div id="sample02">
  <div class="container">
    <div class="col-lg-10 col-lg-offset-1 centered">
      <h3>sample 02</h3>
      <div class="reload gray" onclick="window.location.reload();"></div>
      <div class="mt">
        <figure>
          <div class="y-axis">
            <h4>Y-Axis</h4>
          </div>
          <div class="graphic">
            <div class="row">
              <h6>Bar_01</h6>
              <div class="chart">
                <span class="block" title="Cat_A">
                   <span class="value">34%</span>
                </span>
                <span class="block" title="Cat_B">
                   <span class="value">13%</span>
                </span>
                <span class="block" title="Cat_C">
                   <span class="value">8%</span>
                </span>
                <span class="block" title="Cat_D">
                   <span class="value">15%</span>
                </span>
                <span class="block" title="Cat_E">
                    <span class="value">17%</span>
                </span>
                <span class="block" title="Cat_F">
                    <span class="value">13%</span>
                </span>
              </div>
            </div>
            <div class="row">
              <h6>Bar_02</h6>
              <div class="chart">
                <span class="block" title="Cat_A">
                    <span class="value">19%</span>
                </span>
                <span class="block" title="Cat_B">
                    <span class="value">11%</span>
                </span>
                <span class="block" title="Cat_C">
                     <span class="value">19%</span>
                </span>
                <span class="block" title="Cat_D">
                     <span class="value">21%</span>
                </span>
                <span class="block" title="Cat_E">
                     <span class="value">14%</span>
                </span>
                <span class="block" title="Cat_F">
                     <span class="value">16%</span>
                </span>
              </div>
            </div>
            <div class="row">
              <h6>Bar_03</h6>
              <div class="chart">
                <span class="block" title="Cat_A">
                     <span class="value">26%</span>
                </span>
                <span class="block" title="Cat_B">
                     <span class="value">18%</span>
                </span>
                <span class="block" title="Cat_C">
                     <span class="value">22%</span>
                </span>
                <span class="block" title="Cat_D">
                     <span class="value">15%</span>
                </span>
                <span class="block" title="Cat_E">
                     <span class="value">12%</span>
                </span>
                <span class="block" title="Cat_F">
                     <span class="value">7%</span>
                </span>
              </div>
            </div>
          </div>
          <div class="x-axis">
            <h4>X-Axis</h4>
            <ul class="legend">
              <li>Cat_A</li>
              <li>Cat_B</li>
              <li>cat_C</li>
              <li>Cat_D</li>
              <li>Cat_E</li>
              <li>Cat_F</li>
            </ul>
          </div>
          </figure>
          <script src="sample_02/main.js"></script>
      </div>
